<div class="row">

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>

        <form class="form p-t-20" (ngSubmit)="actualizarPerfil()" [formGroup]="profileForm" id="profileForm">
          <div class="form-group">
            <label for="exampleInputuname">Nombre usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><em class="ti-user"></em></div>
              <input type="text" class="form-control" id="exampleInputuname" formControlName="nombre" placeholder="Nombre de usuario">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <div class="input-group">
              <div class="input-group-addon"><em class="ti-email"></em></div>
              <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Email"
              formControlName="email"
              [readOnly]="usuario.google"
              >
            </div>
          </div>


          <button type="submit" [disabled]="profileForm.invalid" class="btn btn-success waves-effect waves-light m-r-10">
            <em class="fa fa-save"></em>
            Guardar cambios
          </button>
        </form>
      </div>
    </div>
  </div>


  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen del usuario</h6>

        <div class="text-center radio-col-amber">

          <img  *ngIf="!imgTemp" [src]="usuario.imagenUrl" alt="" class="img-avatar">
          <img  *ngIf="imgTemp" [src]="imgTemp" alt="" class="img-avatar">
        </div>

        <input id="file-upload" type="text" type="file" (change)="cambiarImagen($event.target.files[0])">

        <br>
        <br>

        <button type="button"
        class="btn btn-success waves-effect waves-light m-r-10"
        [disabled]="!imagenSubir"
        (click)="subirImagen()">
          <em class="fa fa-save"></em>
          Cambiar imagen
        </button>
      </div>
    </div>
  </div>
</div>
