<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text" class="form-control" placeholder="Buscar usuario..." (keyup)="buscar(txtTermino.value)"
          #txtTermino />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">

    <div class="alert alert-info text-center" role="alert">
      <h4 class="alert-heading">Cargando</h4>
      <em class="fa fa-spin fa-refresh fa-2x"></em>
      <p class="mb-0">Por favor espere</p>
    </div>

  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Total de usuarios ({{totalUsuarios}})</h4>
        <h6 class="card-subtitle">Registrados</h6>
        <div class="table-responsive">
          <table aria-describedby="sd" class="table table-bordered">
            <thead>
              <tr>
                <th scope class="w100">Avatar</th>
                <th scope>Correo</th>
                <th scope>Nombre</th>
                <th scope class="w140">Role</th>
                <th scope class="w100">Auth</th>
                <th class="text-nowrap w100" scope>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td class="text-center">
                  <img [src]="usuario.imagenUrl"
                        alt="Avatar de usuario"
                        class="avatar cursor w-100"
                        (click)="abrirModal(usuario)">
                </td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.nombre}}</td>
                <td>
                  <select class="form-control" [(ngModel)]="usuario.role"
                  (change)="cambiarRole(usuario)">
                    <option value="ADMIN_ROLE">Admin</option>
                    <option value="USER_ROLE">User</option>
                  </select>
                </td>

                <td>
                  <span *ngIf="usuario.google" class="label label-danger">Google</span>
                  <span *ngIf="!usuario.google" class="label label-info">Email</span>
                </td>

                <td class="text-nowrap text-center">
                  <!-- <a href="#" data-toggle="tooltip" data-original-title="Editar">
                     <em class="fa fa-pencil text-inverse m-r-10"></em>
                    </a> -->
                  <a (click)="eliminarUsuario(usuario)" data-toggle="tooltip" data-original-title="Borrar"
                    class="cursor">
                    <em class="fa fa-close text-danger"></em>
                  </a>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
        <div *ngIf="txtTermino.value.length === 0">

          <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anteriores</button>
          &nbsp;
          <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguientes</button>
        </div>
      </div>
    </div>
  </div>
</div>
