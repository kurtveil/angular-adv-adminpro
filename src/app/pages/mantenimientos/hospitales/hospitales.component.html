<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text" class="form-contrl" placeholder="Buscar hospital..."  #txtTermino (keyup)="buscar(txtTermino.value)"/>
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">

    <div class="alert alert-info text-center" role="alert">
      <h4 class="alert-heading">Cargando</h4>
      <em class="fa fa-spin fa-refresh fa-2x"></em>
      <p class="mb-0">Por favor espere</p>
    </div>

  </div>
</div>

<div class="row" *ngIf="!cargando">

  <div class="col-12">
    <div class="card">



      <div class="card-body">

        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Hospitales {{hospitales.length}}</h4>
            <h6 class="card-subtitle">Hospitales registrados en la aplicaci√≥n</h6>
          </div>
          <div class="col">
            <div class="text-right">
              <button class="btn btn-primary"
              (click)="abrirSweetAlert()">
                <em class="fa fa-hospital-o"></em>
                Crear Hospital
              </button>
            </div>

          </div>
        </div>




        <div class="table-responsive">
          <table aria-label class="table table-bordered">
            <thead>
              <tr>
                <th scope class="w100">Foto</th>
                <th scope>Nombre</th>
                <th scope class="text-nowrap">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitales">

                <td class="text-center">
                  <img
                  [src]="hospital.img | imagen: 'hospitales'"
                  [alt]="hospital.nombre"
                  class="avatar cursor w-100"
                  (click)="abrirModal(hospital)">
                </td>
                <td>
                  <input type="text" class="form-control" placeholder="Nombre del hospital"
                    [(ngModel)]="hospital.nombre">
                </td>

                <td class="text-nowrap text-center">
                  <a (click)="guardarCambios(hospital)"

                  data-toggle="tooltip"
                  data-original-title="Guardar cambios"> <em
                      class="fa fa-pencil text-inverse m-r-10"></em> </a>
                  <a (click)="eliminarHospital(hospital)" data-toggle="tooltip" data-original-title="Borrar"> <em
                      class="fa fa-close text-danger"></em> </a>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
        <button class="btn btn-secondary">Anteriores</button>
        &nbsp;
        <button class="btn btn-secondary">Siguientes</button>
      </div>
    </div>
  </div>
</div>
