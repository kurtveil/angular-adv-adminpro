<div class="row animated fadeIn fast"
>
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <input type="text"
            class="form-contrl"
            placeholder="Buscar médico..." #txtTermino (keyup)="buscar(txtTermino.value)"/>
          </div>
      </div>
  </div>
</div>

<div class="row animated fadeIn fast"
*ngIf="cargando">
  <div class="col-12">

     <div class="alert alert-info text-center" role="alert">
       <h4 class="alert-heading">Cargando</h4>
       <em class="fa fa-spin fa-refresh fa-2x"></em>
       <p class="mb-0">Por favor espere</p>
     </div>

  </div>
</div>

<div class="row" *ngIf="!cargando">

  <div class="col-12">
    <div class="card">
        <div class="card-body">

          <div class="row">
            <div class="col-8">
              <h4 class="card-title">Medicos {{medicos.length}}</h4>
              <h6 class="card-subtitle">Medicos registrados en la aplicación</h6>
            </div>


            <div class="col">
              <div class="text-right">
                <a class="btn btn-primary"
                routerLink="/dashboard/medico/nuevo" >
                  <em class="fa fa-hospital-o"></em>
                  Crear Medico
                </a>
              </div>

            </div>

          </div>

            <div class="table-responsive">
                <table aria-describedby="table for medicos" class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope class="w100">Foto</th>
                            <th scope>Nombre</th>
                            <th scope class="w100 text-nowrap">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                          <td class="text-center">
                            <img
                            [src]="medico.img | imagen: 'medicos'"
                            [alt]="medico.nombre"
                            class="avatar cursor w-100"
                            (click)="abrirModal(medico)">
                          </td>
                          <td>
                            {{medico.nombre}}
                          </td>

                            <td class="text-nowrap text-center">
                                <a [routerLink]="['/dashboard/medico', medico._id]"
                                 data-toggl e="tooltip"
                                 data-original-title="Editar">
                                   <em class="fa fa-pencil text-inverse m-r-10"></em>
                                 </a>
                                <a
                                class="cursor"
                                data-toggle="tooltip"
                                data-original-title="Borrar"
                                (click)="borrarMedico(medico)" >
                                   <em class="fa fa-close text-danger"></em>
                                  </a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <button class="btn btn-secondary">Anteriores</button>
            &nbsp;
            <button class="btn btn-secondary">Siguientes</button>
        </div>
    </div>
</div>
</div>
