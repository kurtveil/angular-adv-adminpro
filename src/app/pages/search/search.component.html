<div class="row animated fadeIn fast">


  <div class="col-4">
      <div class="card">
          <div class="card-body">
            <h3>Usuarios</h3>

            <div class="alert alert-info"
            *ngIf="usuarios.length === 0">
              <p class="mb-0">No hay usuarios con ese término</p>
            </div>

            <div class="table-responsive"
            *ngIf="usuarios.length > 0">
              <table aria-describedby="table for users" class="table">
                  <thead>
                      <tr>
                          <th scope>Avatar</th>
                          <th scope>Nombre</th>

                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let usuario of usuarios" >
                          <td>
                            <img class="w75" [src]="usuario.img | imagen: 'usuarios' " alt="">
                          </td>
                          <td>
                            {{usuario.nombre}}
                          </td>

                      </tr>

                  </tbody>
              </table>
          </div>
          </div>
      </div>
  </div>

  <div class="col-4">
    <div class="card">
        <div class="card-body">
          <h3>Medicos</h3>

          <div class="alert alert-info" *ngIf="medicos.length === 0" >
            <p class="mb-0">No hay médicos con ese término</p>
          </div>

          <div class="table-responsive" *ngIf="medicos.length > 0">
            <table aria-describedby="table" class="table">
                <thead>
                    <tr>
                        <th scope>Foto</th>
                        <th scope>Nombre</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let medico of medicos" class="animated fadeIn fast"
                    >
                        <td>
                          <img class="w75" [src]="medico.img | imagen: 'medicos' " alt="medico.nombre">
                        </td>
                        <td>
                          <a class="cursor" [routerLink]="['/dashboard/medico', medico._id]">
                            {{medico.nombre}}
                          </a>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>
        </div>
    </div>
</div>


<div class="col-4">
  <div class="card">
      <div class="card-body">
        <h3>Hospitales</h3>

        <div class="alert alert-info" *ngIf="hospitales.length === 0" >
          <p class="mb-0">No hay hospitales con ese término</p>
        </div>

        <div class="table-responsive"  *ngIf="hospitales.length > 0">
          <table aria-describedby="table" class="table">
              <thead>
                  <tr>
                      <th scope>Foto</th>
                      <th scope>Nombre</th>

                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let hospital of hospitales">
                      <td>
                        <img class="w75" [src]="hospital.img | imagen: 'hospitales' " alt="hospital.nombre">
                      </td>
                      <td>
                        {{hospital.nombre}}
                      </td>

                  </tr>

              </tbody>
          </table>
      </div>
      </div>
  </div>
</div>

</div>
